<!DOCTYPE html>
<html>
<head>
  <title>Subnet Mask Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Subnet Mask Calculator</h1>
    <div class="form-group">
      <label for="ip-address">IP Address:</label>
      <input type="text" id="ip-address" placeholder="Enter IP address..." />
    </div>
    <div class="form-group">
      <label for="subnet-mask">Subnet Mask:</label>
      <input type="text" id="subnet-mask" placeholder="Enter subnet mask..." />
    </div>
    <div class="form-group">
      <label for="num-subnets">Number of Subnets:</label>
      <input type="number" id="num-subnets" min="1" placeholder="Enter number of subnets..." />
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
